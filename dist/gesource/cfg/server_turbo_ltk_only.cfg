// Set gamemode to LTK
ge_gameplay ltk

// Enable jumping
ge_allowjump 1

// Headshot kills create explosions!
ge_explosiveheadshots_1

// Enables infinite ammo mode.
ge_infiniteammo 1

// Player movement velocity multiplier, applies in multiples of 0.25 [0.7 to 2.0].
ge_velocity 1.50

// Disable gameplay mode cyling
ge_gameplay_mode 0

// Use mapcycle
ge_mapchooser_usemapcycle 1

// Load mapcycle from mapcycle.txt
mapcyclefile mapcycle.txt
