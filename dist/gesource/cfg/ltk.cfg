// Start the player with a weapon
ge_startarmed 1

// Disable the rader
ge_allowradar 0

// Headshot kills create explosions!
ge_explosiveheadshots 1

// Enables infinite ammo mode.
ge_infiniteammo 1

// Player movement velocity multiplier, applies in multiples of 0.25 [0.7 to 2.0].
ge_velocity 1.50
